<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="utf-8" />
    <title>customs.js</title>

    <!-- styles -->
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
  </head>

  <body>
    <!-- content -->
    <div id="workboard"></div>
    <div id="mocha"></div>

    <!-- tests -->
    <script src="../node_modules/requirejs/require.js"></script>
    <script src="../node_modules/easy-amdtest/dist/easy-amdtest.js"></script>
    <script>
      var testSuite = new EasyAMDTest({
        baseUrl: '../dist',
        urlArgs: 'bust=' + (new Date()).getTime(),
        paths: {
          'backbone.customs' : '/dist/backbone.customs',
          'mocha'            : '/node_modules/mocha/mocha',
          'proclaim'         : '/node_modules/proclaim/lib/proclaim',
          'sinon'            : '/node_modules/sinon/pkg/sinon',
          'jquery'           : '/node_modules/jquery/dist/jquery',
          'underscore'       : '/node_modules/underscore/underscore',
          'backbone'         : '/node_modules/backbone/backbone',
          'backbone.epoxy'   : '/node_modules/backbone.epoxy/backbone.epoxy',
          'customs'          : '/node_modules/customs.js/dist/amd'
        },
        shim: {
          'sinon': {
            exports: 'sinon'
          }
        }
      }).run({
        name: 'mocha',
        tests: [
          './_dist-umd.js'
        ]
      });
    </script>
  </body>
</html>
